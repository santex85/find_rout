{% extends 'base.html' %}
{% block title %}Cities list{% endblock %}

{% block content %}
    <h1>List</h1>
    <div class="row">
        <div class="col-md">
            {% for object in objects_list %}
                <p>
                    <a href="{% url 'cities:ditail' pk=object.pk%}">{{ object.name }}</a>
                </p>
            {% endfor %}

        </div>
    </div>
{% endblock %}
